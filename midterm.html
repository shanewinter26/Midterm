
<html>
  <head>
      <title>MIDTERM 2019</title>
  </head>
  <body>
    <center>
    <script type="text/javascript">
      var question = "What is your name?";
      var answer = prompt(question);

      var parent = new Date();
      var currentHours = parent.getHours()
      
      var rnd = Math.floor(Math.random() * 100) + 1;
      
      if (currentHours < 18) {
        document.write("Good day," + " " + answer);

      } else {
        document.write("Good evening," + " " + answer);
      }

      document.write("<br>");

      document.write("Today's date is " + parent);
      
      document.write("</br>")
      document.write("Your lucky number today is " + rnd + ".");
      




    </script>
  </center>

</body>
</html>
